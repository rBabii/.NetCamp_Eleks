<!-- Begin Nav
================================================== -->
<div *ngIf="loaderService.IsLoading | async" class="loader">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<nav *mobxAutorun class="navbar navbar-toggleable-md navbar-light bg-white fixed-top mediumnavigation">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="container">
    <!-- Begin Logo -->
    <a class="navbar-brand" routerLink="/">
      <img src="../../../../assets/img/logo.png" alt="logo">
    </a>
    <!-- End Logo -->
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <!-- Begin Menu -->
      <ul class="navbar-nav ml-auto align-items-center">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/">Stories <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/post">Post</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/author">Author</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/blog">Blogs</a>
        </li>
        <li *ngIf="!loginStore.IsAuthentificated" class="nav-item">
          <a class="nav-link" routerLink="/register">Register</a>
        </li>
      </ul>
      <!-- End Menu -->
      <!-- Begin Search
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search">
        <span class="search-icon"><svg class="svgIcon-use" width="25" height="25" viewbox="0 0 25 25"><path d="M20.067 18.933l-4.157-4.157a6 6 0 1 0-.884.884l4.157 4.157a.624.624 0 1 0 .884-.884zM6.5 11c0-2.62 2.13-4.75 4.75-4.75S16 8.38 16 11s-2.13 4.75-4.75 4.75S6.5 13.62 6.5 11z"></path></svg></span>
      </form>
      End Search -->

      <div *ngIf="!loginStore.IsAuthentificated" style="padding: 6px 15px;">
        <a routerLink="/login" mat-mini-fab color="primary">
          <mat-icon>lock_open</mat-icon>
        </a>
      </div>

      <div *ngIf="loginStore.IsAuthentificated && !userStore.HasOwnBlog" style="padding: 6px 15px;">
        <a routerLink="/setup-blog" mat-mini-fab color="primary">
          <mat-icon>home</mat-icon>
        </a>
      </div>

      <div *ngIf="loginStore.IsAuthentificated && userStore.HasOwnBlog" style="padding: 6px 15px;">
        <a [routerLink]="['/blog', userStore.User.blogUrl]" mat-mini-fab color="primary">
          <mat-icon>home</mat-icon>
        </a>
      </div>

      <div *ngIf="loginStore.IsAuthentificated" class="d-flex flex-column align-items-center justify-content-center" style="padding: 6px 15px;">
        <a routerLink="/profile" mat-mini-fab color="primary">
           <mat-icon>account_circle</mat-icon>
        </a>
      </div>

      <div style="padding: 6px 15px;">
        <app-notification></app-notification>
      </div>

      <div *ngIf="loginStore.IsAuthentificated" style="padding: 6px 15px;">
        <button (click)="Logout()" mat-mini-fab color="primary">
          <mat-icon>exit_to_app</mat-icon>
        </button>
      </div>
    </div>
  </div>
</nav>
<!-- End Nav
================================================== -->
